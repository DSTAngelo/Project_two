<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/ahoracado.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

      <script type="text/javascript" src="js/prototipo.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="http://code.jquery.com/jquery-latest.js"></script>

      <title>Juego Ahorcado </title>
      
  </head>
  <body>
      <label class = "titulo">Ahorcado Paranormal</label>
      <div id = "imagenAhorcado"> </div>
      <div class = "lineaDos"><label class = "tituloDos">Introduce una letra</label></div>
      <div class = "lineaTres"><input class = "caracterA" type="text" maxlength="1" id ="caracter" pattern="[a-z]+"
           onblur= "minuscula()" onkeypress= "return letrasValido(event)" required></div>
      <div class = "lineaCuatro"><button class = "btnEvaluar" id = "evaluar">JUGAR</button></div>
      <div class = "lineaCinco" id="SalidaLetraMovimiento"><label id = "salidaLetra"></label></div>

      
  </body>
</html>
